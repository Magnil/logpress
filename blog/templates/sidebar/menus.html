{% for menu_item in menus %}
	{% ifequal current menu_item.id %}
	<li class="current_page_item"><a href="{{ menu_item.get_absolute_url }}" title="{{ menu_item.title }}">{{ menu_item.title }}</a></li>
	{% else %}
	<li class="page_item"><a href="{{ menu_item.get_absolute_url }}" title="{{ menu_item.title }}">{{ menu_item.title }}</a></li>
	{% endifequal %}
{% endfor %}
